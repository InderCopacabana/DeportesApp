<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Despliegue en progreso</title>
<style>
  :root{ --accent:#2563eb; --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#9ca3af; }
  *{box-sizing:border-box}
  body{ margin:0; min-height:100vh; display:grid; place-items:center;
        background: radial-gradient(80% 100% at 50% 0%, #1f2937 0%, var(--bg) 60%);
        font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif; color:var(--text); }
  .card{ width:min(560px, 92vw); background:linear-gradient(180deg, #111827 0%, #0b1220 100%);
         border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:24px 22px; box-shadow:0 10px 35px rgba(0,0,0,.4); }
  h1{margin:0 0 8px; font-size:1.25rem; font-weight:700; letter-spacing:.2px}
  .sub{color:var(--muted); margin-bottom:18px; font-size:.95rem}
  .status{ display:flex; align-items:center; gap:10px; margin-bottom:14px; }
  .dot{ width:12px; height:12px; border-radius:50%; background:var(--accent);
        box-shadow:0 0 0 0 rgba(37,99,235,.7); animation:pulse 1.6s infinite; }
  @keyframes pulse{to{box-shadow:0 0 0 12px rgba(37,99,235,0)}}
  .bar{ height:14px; width:100%; background:#0b1220; border:1px solid rgba(255,255,255,.08);
        border-radius:999px; overflow:hidden; position:relative; }
  .fill{ height:100%; width:0%; background:linear-gradient(90deg, #3b82f6, #22d3ee);
         box-shadow: inset 0 0 10px rgba(255,255,255,.2); transition: width .9s ease-out; }
  .meta{ margin-top:10px; color:var(--muted); font-size:.95rem; text-align:right; }
  .eta{ color:#a7f3d0 }
  .hint{ margin-top:14px; color:var(--muted); font-size:.85rem }
</style>
</head>
<body>
  <section class="card" role="status" aria-live="polite">
    <h1>Despliegue en progreso</h1>
    <p class="sub">Estamos aplicando cambios. Puedes mantener esta ventana abierta.</p>

    <div class="status">
      <span class="dot" aria-hidden="true"></span>
      <strong id="percentLabel">75% completado</strong>
    </div>

    <div class="bar" aria-label="Progreso del despliegue">
      <div class="fill" id="fill"></div>
    </div>

    <div class="meta">
      <span class="eta">Hora aprox. de finalización: <strong id="eta">4:00 pm</strong></span>
    </div>

    <p class="hint">⏳ No cierres esta pestaña. Actualizaremos cuando termine.</p>
  </section>

<script>
  // Ajusta rápido aquí
  const PROGRESS = 80;        // porcentaje deseado
  const ETA_TEXT = "4:00 pm"; // hora aprox. de finalización
  // Si alguna vez quisieras mostrar “Inicio: 2:00 pm”, cámbialo en el HTML o agrega una línea similar.

  // UI
  const fill  = document.getElementById("fill");
  const label = document.getElementById("percentLabel");
  const eta   = document.getElementById("eta");

  // Aplica progreso con animación
  requestAnimationFrame(() => {
    fill.style.width = PROGRESS + "%";
    label.textContent = PROGRESS + "% completado";
  });

  // Muestra ETA
  eta.textContent = ETA_TEXT;
</script>
</body>
</html>
